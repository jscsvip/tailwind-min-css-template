<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer components {
      .demo-title {
        /* ... */
        @apply py-4 text-2xl font-medium text-center text-gray-900 sm:text-3xl bg-gray-100;
      }
    }
  </style>
</head>
<body class="min-h-screen">
    <!-- 57.登录表单页面 -->
    <h2 class="demo-title"> 57.登录表单页面</h2>
    <div class="w-full h-screen flex items-center justify-center bg-indigo-100">
      <form class="w-full md:w-1/3 rounded-lg">
      <div class="flex font-bold justify-center mt-6">
        <img class="h-20 w-20 mb-3" src="https://dummyimage.com/64x64" />
      </div>
      <h2 class="text-2xl text-center text-gray-200 mb-8">Login</h2>
      <div class="px-12 pb-10">
        <div class="w-full mb-2">
        <div class="flex items-center">
          <input
          type="text"
          placeholder="Email Address"
          class="
            w-full
            border
            rounded
            px-3
            py-2
            text-gray-700
            focus:outline-none
          "
          />
        </div>
        </div>
        <div class="w-full mb-2">
        <div class="flex items-center">
          <input
          type="password"
          placeholder="Password"
          class="
            w-full
            border
            rounded
            px-3
            py-2
            text-gray-700
            focus:outline-none
          "
          />
        </div>
        </div>
        <button
        type="submit"
        class="
          w-full
          py-2
          mt-8
          rounded-full
          bg-blue-400
          text-gray-100
          focus:outline-none
        "
        >
        Login
        </button>
      </div>
      </form>
    </div>
</body>
</html>
